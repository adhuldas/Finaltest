<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WELCOME</title>
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="user_name" placeholder="user_name"><br>

     <input type="text" name="first_name" placeholder="firstname"><br>

     <input type="text" name="last_name" placeholder="lastname"><br>

     <input type="email" name="email" placeholder="email"><br>

     <input type="password" name="password" placeholder="password"><br>

     <input type="password" name="password1" placeholder="confirm password"><br>

     <input type="submit" value="registration"><br>
</form>
<div>
    {% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
</div>
</body>
</html>
